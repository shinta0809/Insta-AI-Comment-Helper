<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign In</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap");

		:root {
			--bg1: #0f172a;
			--bg2: #132a55;
			--card: #0b1224;
			--accent: #3dd9b6;
			--accent-strong: #12f0a0;
			--text: #e8eefc;
			--muted: #9fb2d3;
			--error: #f46d6d;
			--shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
			--radius: 18px;
			--space: clamp(1rem, 2vw, 1.5rem);
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: grid;
			place-items: center;
			font-family: "Space Grotesk", "Segoe UI", sans-serif;
			background: radial-gradient(120% 120% at 20% 20%, #1e3a8a 0%, transparent 40%),
				radial-gradient(120% 120% at 80% 0%, #0ea5e9 0%, transparent 35%),
				linear-gradient(135deg, var(--bg1), var(--bg2));
			color: var(--text);
			padding: clamp(1rem, 3vw, 2rem);
		}

		.shell {
			width: min(960px, 100%);
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
			gap: clamp(1.5rem, 2vw, 2rem);
			align-items: stretch;
		}

		.panel {
			background: var(--card);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			padding: calc(var(--space) * 1.4);
			position: relative;
			overflow: hidden;
			isolation: isolate;
		}

		.panel::before {
			content: "";
			position: absolute;
			inset: -40%;
			background: radial-gradient(circle at 30% 20%, rgba(61, 217, 182, 0.12), transparent 45%),
				radial-gradient(circle at 80% 0%, rgba(18, 240, 160, 0.16), transparent 40%);
			z-index: 0;
		}

		.panel-content {
			position: relative;
			z-index: 1;
		}

		.badge {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.55rem 0.9rem;
			border-radius: 999px;
			background: rgba(61, 217, 182, 0.1);
			color: var(--accent);
			font-weight: 600;
			letter-spacing: 0.01em;
			text-transform: uppercase;
			font-size: 0.8rem;
		}

		h1 {
			margin: 0.8rem 0 0.4rem;
			font-size: clamp(2rem, 4vw, 2.6rem);
			letter-spacing: -0.02em;
		}

		p.lead {
			margin: 0 0 1.4rem;
			color: var(--muted);
			line-height: 1.5;
		}

		form {
			display: grid;
			gap: 1rem;
		}

		label {
			display: grid;
			gap: 0.45rem;
			font-weight: 600;
			color: var(--text);
			font-size: 0.95rem;
		}

		input {
			width: 100%;
			padding: 0.85rem 1rem;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.08);
			background: rgba(10, 17, 32, 0.9);
			color: var(--text);
			font-size: 1rem;
			transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
		}

		input:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(61, 217, 182, 0.18);
			transform: translateY(-1px);
		}

		.actions {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			gap: 0.75rem;
			justify-content: space-between;
		}

		.btn {
			border: none;
			cursor: pointer;
			padding: 0.9rem 1.2rem;
			border-radius: 12px;
			font-weight: 700;
			font-size: 1rem;
			letter-spacing: 0.01em;
			transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease;
		}

		.btn-primary {
			background: linear-gradient(120deg, var(--accent), var(--accent-strong));
			color: #041021;
			box-shadow: 0 12px 30px rgba(18, 240, 160, 0.35);
		}

		.btn-primary:hover {
			transform: translateY(-1px) scale(1.01);
		}

		.btn-primary:active {
			transform: translateY(1px);
		}

		.link {
			color: var(--muted);
			text-decoration: none;
			font-weight: 600;
		}

		.link:hover {
			color: var(--accent);
		}

		.meta {
			margin-top: 1rem;
			display: grid;
			gap: 0.5rem;
			color: var(--muted);
			font-size: 0.95rem;
		}

		.visual {
			display: grid;
			align-content: center;
			gap: 1.2rem;
		}

		.tile {
			background: linear-gradient(145deg, rgba(61, 217, 182, 0.12), rgba(19, 42, 85, 0.65));
			border: 1px solid rgba(255, 255, 255, 0.06);
			border-radius: var(--radius);
			padding: 1.2rem;
			color: var(--text);
			backdrop-filter: blur(6px);
		}

		.tile h3 {
			margin: 0 0 0.4rem;
			font-size: 1.1rem;
		}

		.tile p {
			margin: 0;
			color: var(--muted);
			line-height: 1.5;
		}

		@media (max-width: 600px) {
			body {
				padding: 1.1rem;
			}

			.panel {
				padding: 1.4rem;
			}

			.actions {
				flex-direction: column;
				align-items: stretch;
			}

			.btn {
				width: 100%;
				text-align: center;
			}
		}
	</style>
</head>

<body>
	<div class="shell">
		<section class="panel visual">
			<div class="panel-content">
				<span class="badge">안전한 액세스</span>
				<h1>다시 만나 반가워요</h1>
				<p class="lead">계정에 로그인하고 최신 업데이트, 프로젝트, 지표를 한 곳에서 확인하세요.</p>
				<div class="tile">
					<h3>빠른 인증</h3>
					<p>저장된 브라우저에서는 자동 로그인과 2단계 인증을 지원합니다.</p>
				</div>
				<div class="tile">
					<h3>데이터 암호화</h3>
					<p>전송 구간 및 저장소 모두 AES-256으로 보호돼요.</p>
				</div>
			</div>
		</section>

		<section class="panel">
			<div class="panel-content">
				<form>
					<label>
						이메일
						<input type="email" name="email" placeholder="you@example.com" required />
					</label>
					<label>
						비밀번호
						<input type="password" name="password" placeholder="••••••••" required />
					</label>
					<div class="actions">
						<a class="link" href="#">비밀번호를 잊으셨나요?</a>
						<button class="btn btn-primary" type="submit">로그인</button>
					</div>
				</form>
				<div class="meta">
					<span>계정이 없으신가요? <a class="link" href="#">가입하기</a></span>
					<span>회사 로그인이 필요하다면 관리자에게 문의하세요.</span>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
